<!DOCTYPE html>
<html>
<head>
    <title>Mùj Blog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="signup.html">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Blog</h1>
            <a class="btn" href="index.html">Home</a>
            <a class="btn" href="login.html">Log In</a>
            <a class="btn" href="signup.html">Sign Up</a>
        </div>
    </header>
    <div class="container">
        <div class="post-form">
            <h2>Pøidat nový post</h2>
            <form id="post-form">
                <label for="image">Obrázek (JPG):</label>
                <input type="file" id="image" name="image" accept=".jpg" required>
                <textarea id="post-text" placeholder="Váš text"></textarea>
                <button type="submit">Pøidat post</button>
            </form>
        </div>

        


        <div id="posts" class="posts">
            <!-- Posty budou zde vloženy dynamicky pomocí JavaScriptu -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
